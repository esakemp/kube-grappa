apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: workshop
  name: esakemp-kube-grappa
  labels:
    app: esakemp-kube-grappa

spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: esakemp-kube-grappa

  template:
    metadata:
      labels:
        app: esakemp-kube-grappa
      annotations:
    spec:
      containers:
        - image: gcr.io/unity-ads-workshop-test/esakemp-kube-grappa:latest
          name: esakemp-kube-grappa
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 0.1
              memory: 128Mi
            limits:
              cpu: 0.5
              memory: 1024Mi

      nodeSelector:
        service: workshop